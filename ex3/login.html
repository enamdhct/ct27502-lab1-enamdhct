<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/all.min.css">

</head>

<body>


    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!--biểu mẫu đăng nhập dạng ngang (Horizontal Form):-->
                <div class="container" style="padding-top: 30px; ">
                    <div class="card">
                        <div class="card-header bg-primary text-white">Biểu mẫu đăng nhập</div>
                        <div class="card-body">
                            <form action="" method="">
                                <div class="form-group row">
                                    <label for="email_address"
                                        class="col-md-4 col-form-label text-md-right"><b>Email:</b></label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="email-address"
                                            required autofocus>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-4 col-form-label text-md-right"><b>Mật
                                            khẩu:</b></label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password"
                                            required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-6 offset-md-4">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="remember"> Ghi nhớ tôi
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Đăng nhập
                                    </button>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>

                <!--biểu mẫu đăng nhập dạng đứng (Vertical Form):-->
                <div class="container" style="padding-top: 30px; ">
                    <div class="card">
                        <div class="card-header">
                            Biểu mẫu đăng nhập
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1"><b>Email:</b></label>
                                    <input type="email" class="form-control" id="emailInput"
                                        placeholder="Nhập vào email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1"><b>Password</b></label>
                                    <input type="password" class="form-control" id="passwordInput"
                                        placeholder="Nhập vào mật khẩu">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Ghi nhớ tôi</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!--biểu mẫu đăng nhập dạng một dòng (Inline Form):-->
                <div class="container" style="padding-top: 30px; ">
                    <div class="card">
                        <div class="card-header bg-primary text-white">Biểu mẫu đăng nhập</div>
                        <div class="card-body">
                            <div class="form-row align-items-center">

                                <div class="col-auto">

                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-user"></i></div>
                                        </div>
                                        <input class="form-control" id="usernameInput" placeholder="Nhập vào email">
                                    </div>
                                </div>

                                <div class="col-auto">

                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fas fa-lock"></i></div>
                                        </div>
                                        <input class="form-control" id="passwordInput" placeholder="Nhập vào Mật khẩu">
                                    </div>
                                </div>

                                <div class="col-auto">
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label" for="autoSizingCheck">
                                            Ghi nhớ tôi
                                        </label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="login" class="btn btn-primary mb-2">Đăng nhập</button>
                                </div>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>

                <!--Hộp thoại đăng nhập (Login Modal):-->
                <div class="container">
                    <h2>
                        Mở biểu mẫu đăng nhập
                    </h2>
                    <a href="#" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal1">
                        Mở hộp thoại
                    </a>

                    <div id="modal1" class="modal fade" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <div class="modal-header text-center d-block">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h2 class="modal-title">
                                        <i class="fas fa-lock"></i> Đăng nhập
                                    </h2>
                                </div>

                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="usernameInput">
                                                <i class="fas fa-user"></i> người dùng
                                            </label>
                                            <input class="form-control" placeholder="nhập tên người dùng"
                                                id="usernameInput">
                                        </div>

                                        <div class="form-group">
                                            <label for="passwordInput">
                                                <i class="fas fa-eye"></i> Mật khẩu
                                            </label>
                                            <input class="form-control" placeholder="Nhập mật khẩu" id="passwordInput">
                                        </div>

                                        <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input">
                                            <label class="form-check-label">Ghi nhớ tôi</label>
                                        </div>

                                        <button class="btn btn-success btn-block">
                                            <i class="fas fa-power-off"></i> Đăng nhập
                                        </button>
                                    </form>
                                </div>

                                <div class="modal-footer">
                                    <a href="#" class="btn btn-danger mr-auto" data-dismiss="modal">
                                        <i class="fas fa-times"></i> Hủy bỏ
                                    </a>
                                    <p>Bạn chưa phải thành viên?<a href="#"> Đăng ký</a></p>
                                    <hr>
                                    <p>Quên <a href="#">mật khẩu?</a></p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!---->
            </div>
        </div>
    </div>
</body>

</html>
